<div class="back_re">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="title">
                 <h2>Contact Us</h2>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!--  contact -->
 <div class="contact">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
             <form id="request" class="main_form" #myPost="ngForm" (ngSubmit)="onSubmit(myPost.value)">
                <div class="row">
                   <div class="col-md-12 ">
                      <input class="contactus" placeholder="Complainant Name" type="type" name="name" ngModel> 
                   </div>
                   <div class="col-md-12">
                      <input class="contactus" placeholder="Email" type="type" name="email" ngModel> 
                   </div>
                   <div class="col-md-12">
                      <input class="contactus" placeholder="Phone Number" type="type" name="phone" ngModel>                          
                   </div>
                   <div class="col-md-12 ">
                     <input class="contactus" placeholder="Complain Type" type="type" name="complain_type" ngModel> 
                  </div>
                   <div class="col-md-12">
                      <textarea class="textarea" placeholder="Complain" type="type" name="complain" ngModel></textarea>
                   </div>
                   <div class="col-md-12">
                      <input class="send_btn" type="submit" value="SUBMIT">
                   </div>
                </div>
             </form>
          </div>
          <div class="col-md-6">
             <div class="map_main">
                <div class="map-responsive">
                   <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- end contact -->
